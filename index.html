    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

    <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDIGfgW1IIzOMUNeMILuPa3DAwIHbmEXfw",
      authDomain: "test-cdea8.firebaseapp.com",
      projectId: "test-cdea8",
      storageBucket: "test-cdea8.appspot.com",
      messagingSenderId: "20598365129",
      appId: "1:20598365129:web:2e6f2dbcb0070a2af86618",
      measurementId: "G-84JTXVNDE9"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const database = firebase.database();
    const ref = database.ref('users');
    ref.on("value", gotData);
    var role;
    var s;
    var keys;
    function gotData(data){
        s = data.val();
        keys = Object.keys(data.val());
    }
    function save() {
      const Email = document.getElementById('exampleInputEmail1').value;
      const Password = document.getElementById('exampleInputPassword1').value;
      var f = 0;
      for (var i = 0; i < keys.length; i++) {
        var k = keys[i];
        if(Email === s[k].Email && Password === s[k].password){
          if(s[k].role === "Watchman"){
            window.location.reload('./watchman.html')
          }
          if(s[k].role === "User"){
            window.location.reload("./user.html")
          }
        }else{
          f = 1;
        }
        if(f === 1){
          alert("invalid Email of password");
          f = 0;
        }
      }
    }
    </script>
    <h1 class="color">Socity Monitor</h1>
    <div class="forms">
    <h1>Log In</h1>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div><br>
      <button type="submit" class="btn btn-primary" formaction="./user.html" onclick="save">User</button>
      <button type="submit" class="btn btn-primary" formaction="./watchman.html" onclick="save">Watchman</button>
    </form>
    <br>
    </div>
